<div class="container rounded bg-white mt-5 mb-5">
    <div class="row">
        <div class="col-md-3 border-right">
            <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5" width="150px" src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg">
                <span class="font-weight-bold">Username</span>
                <span class="text-black-50">username@mail.com</span><span> </span></div>
        </div>
        <div class="col-md-5 border-right">
            <div class="p-3 py-5">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4 class="text-right">Profile Settings</h4>
                </div>
                <div class="row mt-2">
                    <div class="col-md-6"><label class="labels">Name</label><input type="text" name="username" class="form-control" placeholder="first name" [(ngModel)]="data.username"></div>
                    <div class="col-md-6"><label class="labels">Surname</label><input type="text" name="lastname" class="form-control" [(ngModel)]="data.lastname" placeholder="surname"></div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-12"><label class="labels">Email ID</label><input type="text" class="form-control" placeholder="enter email id" [(ngModel)]="data.email"></div>
                    <div class="col-md-12"><label class="labels">Father</label><input type="text" class="form-control" placeholder="enter father name" [(ngModel)]="data.father"></div>
                    <div class="col-md-12"><label class="labels">Mather</label><input type="text" class="form-control" placeholder="enter mother name" [(ngModel)]="data.mother"></div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-6"><label class="labels">Country</label><input type="text" class="form-control" placeholder="country" value="Morocco"></div>
                    <div class="col-md-6"><label class="labels">State/Region</label><input type="text" class="form-control" value="Rabat" placeholder="state"></div>
                </div>
                <div class="mt-5 text-center"><button class="btn btn-primary profile-button" type="button">Save Profile</button></div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="p-3 py-5">
                <div class="d-flex justify-content-between align-items-center experience"><span>Authorizations</span><span class="border px-3 p-1 add-experience"><i class="fa fa-plus"></i>&nbsp;Help</span></div><br>
                <div class="col-md-12"><label class="labels">Roles</label><input type="text" class="form-control" placeholder="Roles" value=""></div> <br>
                <div class="col-md-12"><label class="labels">Permissions</label><input type="text" class="form-control" placeholder="Permissions" value=""></div>
            </div>
        </div>
    </div>
</div>
