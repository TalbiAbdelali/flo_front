<div class="wrapper fadeInDown">
    <div id="formContent">
      <!-- Tabs Titles -->
  
      <!-- Icon -->
      <div class="fadeIn first">
        <img src="../../assets/login.png" id="icon" alt="User Icon" />
      </div>
  
      <!-- Login Form -->
      <form>
        <input type="text" id="firstname" class="fadeIn second" name="firstname" placeholder="Firstname">
        <input type="text" id="lastname" class="fadeIn second" name="lastname" placeholder="Lastname">
        <input type="email" id="email" class="fadeIn second" name="email" placeholder="Email">
        <input type="password" id="password" class="fadeIn third" name="login" placeholder="password">
        <input type="password" id="checkpassword" class="fadeIn third" name="checkpassword" placeholder="Confirme password">
        <button type="submit" class="fadeIn fourth" >Log In</button>
      </form>
  
      <!-- Remind Passowrd -->
      <div id="formFooter">
        <a routerLink="/login" class="underlineHover" href="#">Login?</a>
      </div>
  
    </div>
  </div>
